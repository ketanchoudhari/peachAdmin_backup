<h1 class="ticker">Ticker</h1>
<div class="function-wrap">

    <div><button class="btn">Delete</button><span class="spacer"></span>

        <button class="btn btn-primary" data-bs-target="#addnew" data-bs-toggle="modal">Add New</button>
    </div>

    <div><span class="spacer"></span>
        <p class="vertical-align: middle">Total Records: 0</p>
    </div>
</div>

<div class="modal fade" id="addnew" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
    tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Add New Ticker
                </h1>
                <button type="button" class="close" data-bs-dismiss="modal">×</button>
            </div>
            <div class="modal-body">
                <div class="input-group"><label for="title" style="display: block;">Title: </label><textarea rows="10"
                        cols="50" class="ng-untouched ng-pristine ng-valid"></textarea></div>
            </div>
            <div class="container"><label for="isActive"><input type="checkbox" name="isActive" id="isActive"
                        class="ng-untouched ng-pristine ng-valid"> Is Active </label></div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-bs-dismiss="modal">Add
                    New</button>
                <!-- data-bs-target="#exampleModalToggle2" data-bs-toggle="modal" -->
            </div>
        </div>
    </div>
</div>
<div  class="col-md-12 main-container">
    <div >
        <div  class="listing-grid">
            <div  class="detail-row">
                <div  class="table-responsive">
                    <div  id="account-statement_wrapper" class="dataTables_wrapper no-footer">
                      
                        <table  id="account-statement" role="grid"
                            aria-describedby="account-statement_info"
                            class="table table-striped table-bordered datatable dataTable no-footer">
                            <thead >
                                <tr  role="row">
                                    <th  width="3%">
                                        <div ><input  type="checkbox"
                                                id="select_all" class="ng-untouched ng-pristine ng-valid"></div>
                                    </th>
                                    <th  width="3%">Edit</th>
                                    <th  width="10%" class="align-L">Id</th>
                                    <th  class="align-L">Ticker</th>
                                    <th  width="8%" class="align-L">IsActive</th>
                                </tr>
                            </thead>
                            <tbody >
                                <tr role="row" class="even">
                                <td ><input  type="checkbox" aria-label="checkbox" class="ng-pristine ng-untouched ng-valid ng-empty"></td>
                                <td  title=" 'Edit' "><a ><i  class="btn btn-primary" data-bs-target="#addnew" data-bs-toggle="modal"class="fa-sharp fa-regular fa-pen-to-square" id="icon"></i></a></td>
                                <td  title=" 'ID' " class="align-L">1</td>
                                <td  title=" 'Ticker Name' " class="align-L"> undefined </td>
                                <td  width="8%" title=" 'IsActive' " class="align-L"><a  class="ng-star-inserted"><i  class="fa fa-times-circle fa-2x" style="color: red;"></i></a><!----><!----></td>
                            </tr>
                            <tr >
                                <td ><input  type="checkbox" aria-label="checkbox" class="ng-pristine ng-untouched ng-valid ng-empty"></td>
                                <td  title=" 'Edit' "><a ><i  class="btn btn-primary" data-bs-target="#addnew" data-bs-toggle="modal" class="fa-sharp fa-regular fa-pen-to-square" id="icon" ></i></a></td>
                                <td  title=" 'ID' " class="align-L">2</td>
                                <td  title=" 'Ticker Name' " class="align-L"> demo </td>
                                <td  width="8%" title=" 'IsActive' " class="align-L"><a  class="ng-star-inserted"><i  class="fa fa-check-circle fa-2x" style="color: green;"></i></a><!----><!----></td>
                            </tr>
                               
                               
                             
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div  id="modalresult" tabindex="-1" class="modal fade show">
            <div  class="modal-dialog" style="min-width: 650px;">
                <div  class="modal-content">
                    <div  class="modal-header">
                        <h4  class="modal-title">Result Details</h4><button 
                            type="button" data-dismiss="modal" class="close">×</button>
                    </div>
                    <div  id="result-details" class="modal-body nopading"
                        style="min-height: 300px;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
